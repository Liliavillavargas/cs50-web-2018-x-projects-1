{% extends "base.html" %}


{% block anchor %}
    <a class="nav-link " href='{{ url_for('logout') }}'>
      <img src="{{url_for('static',filename='logout.png')}}" width="40" height="40" alt="Logout"><h6>Logout</h6>
      <h6>Welcome {{ user_email }}</h6></a>


{% endblock %}


{% block body %}
<form action="{{ url_for('search') }}" method="post">
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
        <div class="form-group">
          <label for="SearchType"><h1>Search for :</h1></label>
              <select class="form-control" type="radio" name="column" id="SearchType">
                <option value="isbn">ISBN</option>
                <option value="title">Title</option>
                <option value="author">Author</option>

              </select>
        </div>
              <div class="form-group">
                <input class="form-control" type="text" name="query" placeholder="Search">
              </div>

              <div class="form-group">
                <button class="btn btn-primary" type="submit">Search Books</button>
              </div>
    </div>
  </div>

</form>



{% endblock %}
